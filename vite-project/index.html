<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Geolocation - Capturando a localização</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="apple-touch-icon" href="img/pwa-iicon-256.png"/>
    <link rel="manifest" href="manifest.json"/>
    <link rel="icon" href="favicon.ico" />
    <meta name="theme-color" content="white"/>
  </head>

  <body>
    <section class="container">
      <header class="cabecalho">
        <h1 class="titulo">PWA - Geolocation</h1>
      </header>
      <div class="conteudo">
        <header class="cadecalhoConteudo">
          <h2>Geolocalização</h2>
        </header>
        <div class="conteudoLocalizacao">
          <p>
            Latitude: <span id="latitude">0.0</span>
          </p>
          <p>
            Longitude: <span id="longitude">0.0</span>
          </p>
          <div>
            <button class="botao" id="localizacao">Capturar Localização</button>
          </div>
          <div id="map" style="width: 100%; height: 400px; margin-top: 20px;"></div> <!-- Mapa -->
        </div>
      </div>
      <footer class="rodape">
        Progressive Web application - Geolocation
      </footer>
    </section>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

    <script src="js/main.js"></script>
  </body>
</html>
